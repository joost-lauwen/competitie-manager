{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}


<div class="container">
  <div class="jumbotron">
    <a class="btn btn-primary" href="{% url 'competitie_manager_app:create_team' %}">Team maken<span class="sr-only">(current)</span></a>
    <ul class="list-group">
      {% for team in team_list  %}
      <li class="list-group-item">
        <h2><a href="{% url 'competitie_manager_app:team_detail' pk=team.pk %}">{{ team }}</a></h2>
        <p>{{ team.sport_soort }}</p>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
