{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}

<div class="container">
  <div class="jumbotron">
  <h2>Weddenschap invullen</h2>
  <h6><b>Kies hieronder de uitslag:</b></h6>
  <div class="gap-10"></div>
  <button class="btn btn-warning" type="button" id="bet_home" onclick="ButtonClick_BetHome()">{{ match.home_team }}</button>
  <button class="btn btn-warning" type="button" id="bet_draw" onclick="ButtonClick_BetDraw()">Gelijkspel</button>
  <button class="btn btn-warning" type="button" id="bet_away" onclick="ButtonClick_BetAway()">{{ match.away_team }}</button>
  <div class="gap-10"></div>
  <form class="" method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-warning" value="Wedden">
  </form>
  </div>
</div>
{% endblock %}
