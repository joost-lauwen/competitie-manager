{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}

<div class="container">
  <div class="jumbotron">
    <h1>Inloggen</h1>
    <form class="" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-warning" value="Inloggen">&nbsp;&nbsp;
      <a href="{% url 'competitie_manager_app:signup' %}">Nog geen account? Klik hier om te registreren.</a>
    </form>
  </div>
</div>

{% endblock %}
