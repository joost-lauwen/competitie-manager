{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}

<div class="container">
  <div class="jumbotron">
    <h1>Registreren</h1>
    <form class="" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-warning" value="Registreren">&nbsp;&nbsp;
      <a href="{% url 'competitie_manager_app:login' %}">Al een account? Klik hier om in te loggen.</a>
    </form>
  </div>
</div>

{% endblock %}
